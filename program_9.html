<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Conversion</title>
</head>
<body>
    <style>

        body{
                font-family: sans-serif;
                margin:0;
                padding:0;
                background-image: url('bgsub.jpg');
        
            }
        
            .add{
                margin-top: 50px;
                font-size: 96px;
                font-weight: bold;
                float: left;
                color: black;
                transform: translateY(120%);
                margin-left: 50px;
        
            }
        
            .container{
                
                float: right;
                font-family: arial;
                padding: 20px;
                background-color: rgba(229, 227, 236, 0.705);
                margin-bottom: 50px;
                transform:translateY(30%);
                margin-right: 100px;
                border: none;
                border-radius: 15px;
                height: auto;
                width: 500px;
                
                }
        
                label{
                color: rgb(0, 0, 0);
                }
        
                input[type="number"]{
                background-color: white; 
                border: solid 1px black;
                padding: 15px;
                margin: 15px;
                border-radius: 5px;
                font-size: 16px;
                color: black;
                }
        
                p.result{
                font-size: 17px;
                text-decoration: none;
                color: rgb(0, 0, 0);
                }
        
                button.check{
                padding: 10px 20px;
                background-color: #0634ff; 
                color: white;
                margin-right: 15px;
                border: none;
                border-radius: 20px;
                cursor: pointer;
                }
        
                button.check:hover {
                background-color: #150761; 
            
                }
        
                button.reset{
                padding: 10px 20px;
                background-color: #f30a16; 
                color: white;
                border: none;
                border-radius: 20px;
                cursor: pointer;
        
                }
        
                button.reset:hover {
                background-color: rgb(128, 5, 5);
                }
        
                .back{
        
                text-align: center;
                border:none;
                background-color: transparent;
                font-size: 14px;
                padding: 5px;
                margin-right: 25px;
                cursor: pointer;
                color: rgb(0, 0, 0); 
        
                }
        
                .back:hover{
                color: #050750;
                }

                
                @media only screen and (max-width:500px) {
            /* For mobile phones: */
                .add{
                    
                    text-align: center;
                    transform: translateY(0%);
                    font-size: 50px;
                    color: white;
                    margin-left: 50px;
                }
                .container{
                    transform:translateX(70px);
                    width: 250px;
                    
                }
                .label{
                    font-size: 14px;
                    font-family: arial;

                }
            }
        </style>

        <div class="top-box">
            <p class="add">Grade <br>Conversion</p>
        </div>
        <div class="container">

        <label for="numOfCorrect">Enter the number of correct answers:</label>
        <input type="number" id="numOfCorrect"><br/><br/>

        <label for="numOfItems">Enter the total number of items:</label><br/><br/>
        <input type="number" id="numOfItems">


        <p class="result" id="result"></p>

        <button class="check" onclick="convertToGrade()">Convert</button><br/><br/>
        <button class="reset" onclick="resetInputs()">RESET</button><br/><br/>
        <button class="back" onclick="goToHome()">Go to Home</button>

        <script>
            function convertToGrade() {
                var numOfCorrect = parseInt(document.getElementById("numOfCorrect").value);
                var numOfItems = parseInt(document.getElementById("numOfItems").value);
                var resultParagraph = document.getElementById("result");

                if (isNaN(numOfCorrect) || isNaN(numOfItems) || numOfCorrect < 0 || numOfItems < 0 || numOfCorrect > numOfItems || numOfItems > 100) {
                    resultParagraph.textContent = "Invalid input. Please enter valid values.";
                    return;
                }

                var egrade = (numOfCorrect / numOfItems) * 60 + 40;
                
                var grade;
                if (egrade >= 75 && egrade <= 80) {
                    grade = "NOT BAD";
                } else if (egrade >= 81 && egrade <= 85) {
                    grade = "GOOD";
                } else if (egrade >= 86 && egrade <= 90) {
                    grade = "VERY GOOD";
                } else if (egrade >= 91 && egrade <= 95) {
                    grade = "MAY FUTURE KA";
                } else if (egrade >= 96 && egrade <= 100) {
                    grade = "PDE NA MAG ASAWA";
                } else {
                    grade = "SORRY, KULANG PA SA EFFORT...";
                }

                resultParagraph.textContent = "Equivalent grade: " + egrade.toFixed(2) + " - " + grade;
            }

            function resetInputs() {
                document.getElementById('numOfCorrect').value = ''; 
                document.getElementById('numOfItems').value = '';
                document.getElementById('result').innerHTML = '';
                
            }

            function goToHome () {
                    window.location.href = "index.html"}

</script>
</body>
</html>
