
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Addition of Two numbers</title>
</head>
        <style>

        body{
                font-family: sans-serif;
                margin:0;
                padding:0;
                background-image: url('bgsub.jpg');

            }

            .add{
                margin-top: 50px;
                font-size: 96px;
                font-weight: bold;
                float: left;
                color: black;
                transform: translateY(120%);
                margin-left: 50px;

            }

            .container{
                
            float: right;
            font-family: arial;
            padding: 20px;
            background-color: rgba(229, 227, 236, 0.705);
            transform:translateY(20%);
            margin-right: 50px;
            margin-bottom: 50px;
            border: none;
            border-radius: 15px;
            height: auto;
            width: 500px;

            }

            label{
            color: rgb(0, 0, 0);
            }

            input[type="number"]{
            background-color: white; 
            border: solid 1px black;
            padding: 15px;
            margin: 15px;
            border-radius: 5px;
            font-size: 16px;
            color: black;
            }

            p.result{
            font-size: 17px;
            text-decoration: none;
            color: rgb(0, 0, 0);
            }

            button.check{
            padding: 10px 20px;
            background-color: #0634ff; 
            color: white;
            margin-right: 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            }

            button.check:hover {
            background-color: #150761; 
        
            }

            button.reset{
            padding: 10px 20px;
            background-color: #f30a16; 
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;

            }

            button.reset:hover {
            background-color: rgb(128, 5, 5);
            }

            .back{

            text-align: center;
            border:none;
            background-color: transparent;
            font-size: 14px;
            padding: 5px;
            margin-right: 25px;
            cursor: pointer;
            color: rgb(0, 0, 0); 

            }

            .back:hover{
            color: #050750;
            }

            @media only screen and (max-width:500px) {
            /* For mobile phones: */
                .add{
                    
                    text-align: center;
                    transform: translateY(0%);
                    font-size: 50px;
                    color: white;
                    margin-left: 20px;
                }
                .container{
                    transform:translateX(20px);
                    width: 250px;
                    
                }
                .label{
                    font-size: 14px;
                    font-family: arial;

                }
            }
    </style>

        <div class="top-box">
            <p class="add">Addition of <br>Two Numbers.</p>
        </div>

        <div class="container">
            <label for="num1">Enter First number</label><br/><br/>
            <input type="number" id="num1"/><br/><br/>

            <label for="num2">Enter Second number</label><br/><br/>
            <input type="number" id="num2"/><br/><br/>

            <p class="result">The sum is: <span id="result"></span></p>
            
            <button class="check" onclick="addTwoNumbers()">COMPUTE</button><br/><br/>
            <button class="reset" onclick="resetInputs()">RESET</button><br/><br/>
            <button class="back" onclick="goToHome()">Go to Home</button>

        </div>

        <script>
            function goToHome () {
            window.location.href = "index.html"}

        function addTwoNumbers() {
            var A = parseFloat(document.getElementById('num1').value);
            var B = parseFloat(document.getElementById('num2').value);
            var result = A + B;
            document.getElementById("result").innerHTML = '<u>' + result + '</u>';
        }

        function resetInputs() {
            document.getElementById('num1').value = ''; 
            document.getElementById('num2').value = ''; 
            document.getElementById('result').innerHTML = ''; 
        }

        </script>


        

</body>
</html>
